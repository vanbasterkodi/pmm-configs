collections:

  Movie of The Day:
    sort_title: zzzz_MovieDay
    smart_label: random
    sync_mode: sync
    plex_search:
      limit: 1
      all:
        year.gte: 1940
        label.not: MovieDayRemove
    filters:
    summary: Randomly picked
    visible_library: true
    visible_home: true
    visible_shared: true

  MovieDayRemove:
    sort_title: zzzz_MovieDayRemove
    smart_label: random
    sync_mode: append
    plex_search:
      limit: 25000
      all:
        year.gte: 1940
        label: Movie of The Day
    summary: Movies featured on "Movie of The Day" collection will be put into this collection to not be considered again.
