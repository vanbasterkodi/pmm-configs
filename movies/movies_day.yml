  Movie of the Day:
    sort_title: zzzz_MovieDay
    smart_label: random
    sync_mode: sync

    plex_search: 
      limit: 1
      all: 
        year.gte: 1940
        label.not: MovieDayRemove
    summary: Suggested movie of the day
    visible_library: true
    visible_home: true
    visible_shared: true
    
  MovieDayRemove:
    sort_title: zzzz_MovieDayRemove
    smart_label: random
    sync_mode: append

    plex_search: 
      limit: 30000
      all: 
        year.gte: 1940
        label.not: Movie of the Day
    summary: Movies feature on movie of the day will not be suggested again.
    visible_library: true
    visible_home: true
    visible_shared: true
